<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>郵遞區號快速查詢插件</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
      body {
        min-width: 500px;
        min-height: 500px;
        overflow-x: hidden;
        background-image: url(paper_fibers.png);
      }
      img.hint {
        max-width: 20px;
        max-height: 20px;
      }
      img.icon{
        max-width: 48px;
        max-height: 48px;
      }
      .center-x{
        text-align: center;
      }
      .center-y{
        vertical-align: middle;
      }
    </style>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="postal_code.js"></script>
    <script src="city_v2.js"></script>
  </head>
  <body>
    <div style="margin:5px;">
      <div class="row">
          <div class="col-xs-2"><img src="icon.png" class="icon center-x"></img></div>
          <div class="col-xs-6 h2 lead"><strong class="center-y">郵遞區號查詢</strong></div>
          <div class="col-xs-4 center-y">by Poan V1.2</div>
      </div>
      <div class="row">
        <form role="form">
          <div class="col-xs-2"></div>
          <div class="form-group col-xs-8">
            <input type="text" class="form-control"></input>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-xs-4"></div>
        <button type="button" class="btn btn-primary col-xs-4" id="btn" tabIndex="3">查詢郵遞區號</button>
      </div>
      <div style="margin:10px;">
        <table id="table" class="table table-hover"></table>
      </div>
    </div>
  </body>
</html>
